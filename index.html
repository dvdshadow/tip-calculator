<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="calculator">
        <h2>Tip Calculator</h2>
        <div class="input-group">
            <label for="billAmount">Bill Amount:</label>
            <input type="number" id="billAmount" placeholder="Enter bill amount">
        </div>

        <div class="input-group">
            <label for="tipPercent">Tip Percentage:</label>
            <input type="number" id="tipPercent" placeholder="Enter tip percentage">
        </div>

        <div class="input-group">
            <label for="numberOfPeople">Number of People:</label>
            <input type="number" id="numberOfPeople" placeholder="Enter number of people">
        </div>

        <button onclick="calculateTip()">Calculate Tip</button>

        <div id="result">
            <!-- The calculation result will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
